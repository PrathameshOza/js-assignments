<body id="demo">

    </div>


    <script>
        let name=prompt("Tell us your name");
        let a=document.getElementById("welcm");
        a.innerText=`Welcome ${name}`;

        const ctime = document.getElementById('time');
      
        function clock(){
            let date = new Date();
            let time = date.toLocaleTimeString();
            ctime.innerText = time;
        }
        // clock();
        setInterval(clock,1000);

        let dmode = document.getElementById('dark');
        let body = document.getElementById('demo');

        dmode.onclick = function changeColor(){
            body.classList.toggle('demo');
        }



    </script>
