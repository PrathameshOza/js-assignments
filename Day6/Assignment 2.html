<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 2</title>
</head>
<body>
    <h2>Table of Numbers</h2>
    <script>
        let num=+prompt("Input Number: ");
        for(let i=1;i<=12;i++)
        {
        document.writeln(`${num} x ${i} = ${num*i} <br>`);
        }
    </script>
</body>
</html>
