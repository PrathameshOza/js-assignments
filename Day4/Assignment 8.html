<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 8</title>
</head>
<body>
    <script>
        let ask = (question,yes,no) => {                             //function name declaration
            if(confirm(question)) yes()                             //function call
            else no();
        }
        ask(
            "Do you agree?",
            function() {alert("You agreed.");},                     //function definition
            function() {alert("You canceled the execution.");},
        )

    </script>
</body>
</html>
