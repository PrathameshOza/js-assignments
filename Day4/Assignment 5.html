<!--Question 5:
You are managing a sales department for your company, you want to reward your employees based on
the sales made by them during the year.
The criteria is as follows:
1. Sales from 0-5000 : 2%
2. Sales from 5001 - 10000 : 5%
3. Sales from 10001 - 20000 : 7%
4. Above 20000 - 10%
Then log the total commission earned by him.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 5</title>
</head>
<body>
    <script>
        console.log("Total commision earned.")
        let amt=+prompt("Amount of sale done?");
        if(amt>20000)
        {
            let comm=(amt*(2+5+7+10)/100);
            console.log(comm);
        }
        else if(amt>10000 && amt<=20000)
        {
            let comm=(amt*(2+5+7)/100);
            console.log(comm);
        }
        else if(amt>5000 && amt<=10000)
        {
            let comm=(amt*(2+5)/100);
            console.log(comm);
        }
        else{
            let comm=(amt*(2)/100);
            console.log(comm);
        }
    </script>
</body>
</html>
